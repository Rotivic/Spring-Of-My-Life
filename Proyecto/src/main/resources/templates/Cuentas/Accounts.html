<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>    
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

 
</head>
<body>

    <div th:replace="navbar :: header"></div>
    
    <div class="container cuerpo_externo">
    
    <main class="cuerpo_interno">
	    	<div class="row d-flex justify-content-center mt-3">
	    	
	    	<h1 class="titulo_centrado text-center">Cuentas de clientes</h1>
	    	<div class="col-8 mb-3">
		    	  <form method="POST" action="/cuentasByUser">
			    		<select name="id"  class="form-select form-select-lg">
			    			<option value="0">Elige un usuario</option>
			    			<option th:each="user : ${users}"
		                       th:value="${user.id}"
		                       th:utext="${user.nif}"></option>
			    		</select>
			    		<br>
			    		<input type="submit" value="Buscar" class="btn btn-primary"/>
		    	   </form>	
		    	</div>
		    		
		    	
		    	<div class="col-8" th:if="${#lists.size(accounts) > 0}">
		    		
		    		<table class="table table-dark table-striped">
	  					<thead>				
	  						 <tr>
	  						 	  <th scope="col">ID</th>
							      <th scope="col">Numero de Cuenta</th>
							      <th scope="col">Fecha de Alta</th>
							      <th scope="col">Balance</th>
							 
						    </tr>	
	  					</thead>
	
						<tbody>
							<th:block th:each="cuentas : ${accounts}">
								<tr>
									<td scope="row" th:text="${cuentas.id}" />
									<td scope="row" th:text="${cuentas.numAccount}" />
									<td scope="row" th:text="${cuentas.createAt}" />
									<td scope="row" th:text="${cuentas.balance}" />
									
								</tr>	
							</th:block>				   
						</tbody>
	  					
					</table>
		    	
		    	</div>
		    	
		    	</div>
		    	
		    	<div class="col-8 " th:unless="${#lists.size(accounts) < 0}"></div>
	    	
		    	
	    	</div>
    	</main>
    </div>
   
</body>
</html>
