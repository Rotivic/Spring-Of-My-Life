<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>    
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <div th:replace="navbar :: header"></div>
    
     <div class="container cuerpo_externo">
    
      <main class="cuerpo_interno">
    
	    	<div class="row d-flex justify-content-center mt-3">
	    	<h1 class="titulo_centrado text-center">Listado de operaciones</h1>
		    	<div class="col-8 mb-3">
		    	  <form method="POST" action="/accounts">
			    		<select name="id"  class="form-select form-select-lg">
			    			<option value="0">Elige una cuenta</option>
			    			<option th:each="cuenta : ${accounts}"
		                       th:value="${cuenta.id}"
		                       th:utext="${cuenta.numAccount}"></option>
			    		</select>
			    		<br>
			    		<input class="btn btn-primary" type="submit" value="Buscar"/>
		    	   </form>	
		    	</div>
		    		
		    	<div class="col-8 " th:if="${#lists.size(listaDatos) > 0}">
		    		
		    		<!-- Aqui va la tabla con los resultaos -->
		    	
		    		<table  class="table table-dark table-striped">
	  					<thead>				
	  						 <tr>
	  						 	  <th scope="col">ID</th>
							      <th scope="col">Fecha</th>
							      <th scope="col">Cantidad</th>
							      <th scope="col">Tipo de Operacion</th>
							      
						    </tr>	
	  					</thead>
	
						<tbody>
							<th:block th:each="datos : ${listaDatos}">
								<tr>
									<td scope="row" th:text="${datos.id}" />
									<td scope="row" th:text="${datos.fechaRealizacion}" />
									<td scope="row" th:text="${datos.cantidad}" />
									<td scope="row" th:text="${datos.tipoOperacion}" />
																
								</tr>	
							</th:block>				   
						</tbody>
	  					
					</table>
		    	
		    	</div>
		    	
		    	<div class="col-8 " th:unless="${#lists.size(listaDatos) < 0}"></div>
		    </main>	
    	</div>
    	
    </div>
   
    
</body>
</html>
