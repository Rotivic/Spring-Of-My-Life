<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>    
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <div th:replace="navbar :: header"></div>
    
     <div class="container cuerpo_externo">
    
      <main class="cuerpo_interno">
    <h1 class="titulo_centrado text-center">Listado de clientes</h1>
	    	<div class="row d-flex justify-content-center mt-3">
		    	<div class="col-12 ">
		    		
		    		<table class="table table-dark table-striped">
	  					<thead>				
	  						 <tr>
	  						 	  <th scope="col">ID</th>
							      <th scope="col">NIF</th>
							      <th scope="col">Nombre</th>
							      <th scope="col">Apellidos</th>
							      <th scope="col">Email</th>
							      <th scope="col">Direccion</th>
							      <th scope="col">Teléfono</th>
							      <th scope="col">Año de Nacimiento</th>
							      <th scope="col">Editar</th>
							      <th scope="col">Borrar</th>
						    </tr>	
	  					</thead>
	
						<tbody>
							<th:block th:each="user : ${listadoClientes}">
								<tr>
									<td scope="row" th:text="${user.id}" />
									<td scope="row" th:text="${user.nif}" />
									<td scope="row" th:text="${user.nombre}" />
									<td scope="row" th:text="${user.apellidos}" />
									<td scope="row" th:text="${user.email}" />
									<td scope="row" th:text="${user.direccion}" />
									<td scope="row" th:text="${user.tlf}" />
									<td scope="row" th:text="${user.anioNac}" />
									<td scope="row">
									  <a th:href="@{/client/}+${user.id}">
										<button class="btn btn-warning">
											<i class="fa-solid fa-pen-to-square"></i>
										</button>
								      </a>
									</td>
									<td scope="row">
									  <form action="actDropCar" method="POST">
										<button class="btn btn-danger" name="clientId"  th:value="${user.id}">
											<i class="fa-solid fa-trash-can"></i>
										</button>
									  </form>	
									</td>
								</tr>	
							</th:block>				   
						</tbody>
	  					
					</table>
		    	
		    	</div>
		    </main>	
    	</div>
    	
    </div>
   
    
</body>
</html>
